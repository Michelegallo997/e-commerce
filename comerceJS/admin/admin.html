<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>Shopping Card</h1>
    </header>



    <section class="flex items-center justify-center my-8">
        <div class="contenedor grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
            
            <!-- Añadir Producto -->
            <div id="anadir" class="bg-blue-100 p-6 rounded-lg shadow-md text-center flex flex-col items-center">
                <form class="flex flex-col gap-4 w-full">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">Añadir Producto</h3>
                    <label for="NombreProducto" class="text-gray-700 font-medium">Nombre del producto</label>
                    <input type="text" id="NombreProducto" class="border rounded p-2 w-full" placeholder="Ej. Producto XYZ">
                    
                    <label for="ValorProducto" class="text-gray-700 font-medium">Valor del producto</label>
                    <input type="number" min="0" id="ValorProducto" class="border rounded p-2 w-full" placeholder="$0.00">
                    
                    <label for="Existencia" class="text-gray-700 font-medium">Existencia</label>
                    <input type="number" min="0" id="Existencia" class="border rounded p-2 w-full" placeholder="Cantidad en stock">
                    
                    <label for="UrlImagen" class="text-gray-700 font-medium">URL Imagen</label>
                    <input type="text" id="UrlImagen" class="border rounded p-2 w-full" placeholder="http://imagen.com">
                    
                    <button type="button" id="anadir" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Añadir</button>
                </form>
            </div>
            
            <!-- Editar Producto -->
            <div id="anadir" class="bg-blue-100 p-6 rounded-lg shadow-md text-center flex flex-col items-center">
                <form id="EditarForm" class="flex flex-col gap-4 w-full">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">Editar Producto</h3>
                    
                    <label for="ProductoEditar" class="text-gray-700 font-medium">Nombre del producto</label>
                    <select id="ProductoEditar" class="border rounded p-2 w-full">
                        <option value="">---</option>
                    </select>
                    
                    <label for="AtributoEditar" class="text-gray-700 font-medium">Atributo</label>
                    <select id="AtributoEditar" class="border rounded p-2 w-full">
                        <option value="">---</option>
                    </select>
                    
                    <label for="NuevoValor" class="text-gray-700 font-medium">Nuevo Valor</label>
                    <input type="text" min="0" id="NuevoValor" class="border rounded p-2 w-full">
                    
                    <button type="button" id="BotonEditar" class="bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700">Editar</button>
                </form>
            </div>
          
            <!-- Eliminar Producto -->
            <div class="bg-blue-100 p-6 rounded-lg shadow-md text-center flex flex-col items-center">
                <form class="flex flex-col gap-4 w-full">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">Eliminar Producto</h3>
                    
                    <label for="ProductoEliminar" class="text-gray-700 font-medium">Nombre del producto</label>
                    <select id="ProductoEliminar" class="border rounded p-2 w-full">
                        <option value="">---</option>
                    </select>
                    
                    <button type="button" id="buttonEliminar" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Eliminar</button>
                </form>
                <div class="contenedorMensaje">
                    <div class="mensaje"></div>
                </div>
            </div>
    
        </div>  
    </section>

<script src="admin.js"></script>
</body>
</html>
