<section class="section1">

    <h2>Finanzas</h2>

<section class="flex items-center justify-center">   
<div class=" grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <div class="contenidoDemo bg-gray-200 p-4 m-4 rounded">
        <form id="form1" action="" class="flex-col flex items-center justify-center ">
            <h3>Simulador de Finanzas</h3>
            <label for="Meta" class="">Meta financiera (en dolares):</label>
            <input id="Meta" type="number" class="p-2 m-4 rounded" min="0" required>
            <label for="Tiempo" class="">Tiempo (en meses):</label>
            <input id="Tiempo" type="number" class="p-2 m-4 rounded" min="0" required>
            <label for="ahorroInicial" class="">Ahorro Inicial:</label>
            <input id="ahorroInicial" type="number" class="p-2 m-4 rounded" min="0" required>
            <button id="calcular" type="button" class="botonFormulario  bg-black text-gray-200 py-1 px-2 border-2 border-gray-800 hover:bg-gray-700 transiton duration-300 rounded">Calcular Ahorro</button>
        </form>
    </div>
    
    <div class="contenidoDemo bg-gray-200 p-4 m-4 rounded">
        <form id="form2" action="" class="flex-col flex items-center justify-center ">
            <h3> Conversi√≥n de Moneda</h3>
            <label for="MontoOriginal" class="">Monto en Moneda Original:</label>
            <input id="MontoOriginal" type="text" class="p-2 m-4 rounded" min="0" step="0.01" required>
            <label for="TasaDeCambio" class="">Tasa de Cambio</label>
            <input id="TasaDeCambio" type="text" class="p-2 m-4 rounded" min="0" step="0.01" required>  
            <button id="Cambio" type="button" class="botonFormulario  bg-black text-gray-200 py-1 px-2 border-2 border-gray-800 hover:bg-gray-700 transiton duration-300 rounded">Calcular Ahorro</button>
            <p id="resultado"></p>
        </form>
    </div>

    <div class="contenidoDemo bg-gray-200 p-4 m-4 rounded">
        <form id="form3" action="" class="flex-col flex items-center justify-center">
            <h3>Calculadora de Presupuesto Mensual</h3>
            <label for="IngresosMensuales">Ingresos Mensuales</label>
            <input id="IngresosMensuales" type="number" class="p-2 m-4 rounded" min="0" step="0.01" required>
            <label for="GastosAlimento">Gastos en Alimento</label>
            <input type="number" id="GastosAlimento" class="p-2 m-4 rounded" min="0" step="0.01" required>
            <label for="GastosTrasporte">Gastos de Trasporte</label>
            <input type="number" id="GastosTrasporte" class="p-2 m-4 rounded" min="0" step="0.01" required>
            <button id="CalcularPresupuesto" type="button"  class="botonFormulario bg-black text-gray-200 py-1 px-2 border-2 border-gray-800 hover:bg-gray-700 transiton duration-300 rounded ">Calcular Presupuesto</button>
            <p id="resultado1"></p>
        </form>
    </div>
</div>

            <p class="m-4 text-center">Software de Finanzas</p>
            <p class="m-4 text-center">Precio: $50</p>
            <button onclick="agregarAlCarrito({ id: 1, nombre: 'Software de Finanzas', precio: 50 })" class="buttonCard bg-black text-gray-200 py-1 px-2 border-2 border-gray-800 hover:bg-gray-700 transition duration-300">Agregar al carrito</button>
        </div>
    </div>
</section>
